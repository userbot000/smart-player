name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Smart Player ${{ github.ref_name }}'
          releaseBody: |
            ##  Smart Player ${{ github.ref_name }}
            
            ### 专
            - **NSIS Installer** (抓) - 转拽  注 WebView2
            - **Portable** - 专住 转
            
            ### 砖
            专 转 专砖转 砖  -[CHANGELOG.md](https://github.com/userbot000/smart-player/blob/main/CHANGELOG.md)
            
            ---
            
            **注专**:  驻拽爪  驻转转, 专 [专 驻转专 注转](https://github.com/userbot000/smart-player/blob/main/TROUBLESHOOTING.md)
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
