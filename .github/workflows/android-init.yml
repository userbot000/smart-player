            echo "   git commit -m \"Initialize Android support\"" >> $GITHUB_STEP_SUMMARY
            echo "   git push" >> $GITHUB_STEP_SUMMARY
            echo "   \`\`\`" >> $GITHUB_STEP_SUMMARY
